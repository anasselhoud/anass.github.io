<section class="section experience">
  <div class="section__title">Achievements</div>
  <div class="section__content">
    <div class="jobs">
      {% for job in site.data.experience %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            <a href="{{job.url}}" target="_blank">{{job.company}}</a>
          </div>
          <div class="job__time">{{job.time}}</div>
        </div>
        <div class="job__position">{{job.position}}</div>
      </div>
      {% endfor %}
    </div>

    <span>Get in touch </span>
    <span class="emoji pointer"></span>
    <span>
      <a href="mailto:bennettoh.dev@gmail.com" target="_blank" class="highlight-link">bennettoh.dev@gmail.com</a>
    </span>
  </div>
</section>
